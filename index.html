<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Cubees</title>
	  
		<style>
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background-color:#FFFFFF;
			}
			

			
			#title_ribbon {
				position:absolute;
				width:100%;
				height:12%;
				margin-top:0.5%;
				background-color:#888888;
				
			}
			
			#title {
				position:absolute;
				margin-top:0.6%;
				margin-left:15px;
				width:778px;
				height:76px;
				background-image:url("images/title3.png");
				background-repeat:no-repeat;
			}
			
			
			.noTextCursor {
				cursor:default;
			}
			
			.noTextCursor:hover {
				background: linear-gradient(to right, #999999 , #FFFFFF); 
			}
			
			.dialogueBox {
				position:absolute;
				display:table;
				border: 1px solid #333333;
				background-color: #FFFFFF;
				box-shadow: 5px 5px 2px #111111;
				<!-- visibility:hidden; -->
				z-index:5;
			}
			
			.row {
				display:table-row;
				height:100%;
				width:100%;
			}
			
			.space {
				display:table-cell;
				border: 1px solid #666666;
				width:25%;
			}
			
			.content {
				display:table-cell;
				border: 1px solid #666666;
				width:75%;
			}
			
			#segment {
				top:50px;
				right:50px;
				width:120px;
				height:60px;
				visibility:hidden;
			}
			
			#p_curved, #p_straight {
				color: #888888;
			}
			
			#node {
				top:50px;
				right:50px;
				width:120px;
				height:60px;
				visibility:hidden;
			}
			
			#p_corner {
				color: #888888;
			}
			
		</style>
		
<!--		<script src="main.js"></script>	 -->
			
		<script>
			"use strict";
			//window.onload=main;
			
		</script>
			
	</head>

	<body>
		<div id="title_ribbon"></div>
		<div id="title"></div>
		
		<!--dialogue boxes-->
		<div id='segment' class="dialogueBox">
			<div class="row">
				<div class="space"> </div>
				<div id='segmentContent' class='content'>
					<div id="p_add" class="noTextCursor">&nbsp;&nbsp;Add Point</div>
					<div id="p_straight" class="noTextCursor">&nbsp;&nbsp;Straight</div>
					<div id="p_curved" class="noTextCursor">&nbsp;&nbsp;Curved</div>
				</div>
			</div>
		</div>
		
		<div id='node' class="dialogueBox">
			<div class="row">
				<div class="space"> </div>
				<div id='nodeContent' class='content'>
					<div id="p_corner" class="noTextCursor">&nbsp;&nbsp;Corner</div>
					<div id="p_smooth" class="noTextCursor">&nbsp;&nbsp;Smooth</div>
					<div id="p_joined" class="noTextCursor">&nbsp;&nbsp;Joined</div>
				</div>
			</div>
		</div>
		
	</body>

</html>
